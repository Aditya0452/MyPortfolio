<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
  

      <!-- Your login form goes here -->
<form method="POST" action="">
        <!-- Registration form fields -->

    <div id="signup-form" class="form">
             <h2 id="register">Signup Here</h2><br>
             <a href="index.html" id="closebtn" class="closebtn">&times;Close</a>                   
      <span>
      <input type="text" name="username" id="username"placeholder="Enter your username"  required>
      <input type="text" name="password" id="password"placeholder="Enter your password"  required><br>
      <input type="text" name="name" id="name" placeholder="Enter your full name" required><br>
      <input type="text" name="parent/Gaurdian name" id="parent/Gaurdian name" placeholder="Enter parent name" required>
      <input type="text" name="email" id="email"placeholder="Enter email id"  required><br>
      <input type="text" name="phone" id="phone"placeholder="Enter mobile number"  required>
      <input type="age" id="age" name="age"placeholder="Enter your age" required><br>
   
       <select type="option" class="form-control" id="gender" name="gender" placeholder="Gender" required>
         <option type="option" value="option">Select Gender </option>
         <option type="option" value="m">male </option>
         <option type="option" value="f">female </option>
         <option type="option" value="transgender ">transgender </option>
       </select><br>
   
      <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification"required>
      <input type="text" id="aadhar" name="aadhaar-number" placeholder="Enter your aadhaar no." required><br>
      <input type="text" id="address" name="address"placeholder="Present address " required>
      <input type="text" id="Location" name="Location"placeholder="City name" required>
      </span><br>
      <button type="submit" class="btnn" id="register">Register</button>

    <p class="link">Already have an account ! <a href="login.html"><br>Login here</a></p>

    <div class="icons">
      <a href="#" class="google"><ion-icon name="logo-google"></ion-icon> Signup with google account</a>
    </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</form>
</body>     
</html>
